
<form class="formulario" 
autocomplete="off"
[formGroup]="miFormulario"
(ngSubmit)="registro()">

    <div>
        <p>Name</p>
        <input 
               type="text" 
               formControlName="name" 
               placeholder="John Smith">
               <p class="error" *ngIf="esValido('name') && submit" >* Enter a valid name</p>
    </div>
    <div>
        <p>Email address</p>
        <input 
               type="email" 
               formControlName="email" 
               placeholder="email@hello.com">
            <p class="error" *ngIf="esValido('email') && submit" >* Enter a valid email</p>
    </div>

    <div>
        <p>Password</p>
        <input 
               type="password"
               formControlName="password" 
               placeholder="Enter your password...">
               <p class="error" *ngIf="esValido('password') && submit" >* Enter a valid password, at least 6 characters</p>
    </div>

    <div>
        <p>Confirm your password</p>
        <input 
               type="password"
               formControlName="confirmPassword" 
               placeholder="Enter your password again...">
               <p class="error" *ngIf="esValido('confirmPassword') && submit" >* Enter a valid password, at least 6 characters</p>
    </div>

    <div class="checkEighteen">
        <input
        type="checkbox"
        formControlName="older"
        value="older"
      />
      <span><label> I certify that I am at least 18 years old</label></span>
      
    </div>
    <div class="errorConfirm" >
    <p *ngIf="esValido('older') && submit" >* Please check to confirm</p>
</div>
    <p class="error2" *ngIf="datosNoValidos"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        {{ messageError }}</p>
    
    <div>
        <div>
            <div></div>
            <button type="submit">
                SIGN UP
            </button>
        </div>
    </div>

</form>
