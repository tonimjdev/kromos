
<div class="container">
    <div class="ranking">
        <div class="listado" *ngFor="let sticker of trendsRanking | slice:0:7; let i=index">
            <div class="fila">
                <div class="indice">#{{i+4}}</div>
                <div class="flag"> <img src="../../../../../assets/flags/{{trendsRanking[i+3].flag}}" alt="flag" width="22">  </div>
                <div class="nameCard">{{trendsRanking[i+3].card}}</div>
            </div>
        </div>
    </div>
</div>
